          Endpoint. The default value is `false`.
        type: boolean
      eventBindCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventRejectLowPriorityMsgLimitThreshold:
        $ref: '#/definitions/EventThreshold'
      eventSpoolUsageThreshold:
        $ref: '#/definitions/EventThreshold'
      ingressEnabled:
        description: Enable or disable the ingress flow of messages to the Topic Endpoint.
          The default value is `false`.
        type: boolean
      maxBindCount:
        description: The maximum number of simultaneous Consumers of the Topic Endpoint.
          The default value is `1`. Available since 2.4.
        format: int64
        type: integer
      maxDeliveredUnackedMsgsPerFlow:
        description: The maximum allowed number of messages delivered but not acknowledged
          per flow for the Topic Endpoint. The default is the maximum value supported
          by the hardware. The default value is `10000`.
        format: int64
        type: integer
      maxMsgSize:
        description: The maximum message size allowed in the Topic Endpoint, in bytes.
          The default value is `10000000`.
        format: int32
        type: integer
      maxRedeliveryCount:
        description: 'The maximum number of times the Topic Endpoint will attempt
          redelivery of a given message prior to it being discarded or moved to the
          #DEAD_MSG_QUEUE. A value of 0 means to retry forever. The default value
          is `0`.'
        format: int64
        type: integer
      maxSpoolUsage:
        description: The maximum Message Spool usage by the Topic Endpoint (quota),
          in megabytes. Setting the value to zero enables the "last-value-queue" feature
          and disables quota checking. The default varies by platform. The default
          varies by platform.
        format: int64
        type: integer
      maxTtl:
        description: The maximum number of seconds that a message can stay in the
          Topic Endpoint when "respectTtlEnabled" is "true". A message will expire
          according to the lesser of the TTL in the message (assigned by the Publisher)
          and the "maxTtl" configured on the Topic Endpoint. "maxTtl" is a 32-bit
          integer value from 1 to 4294967295 representing the expiry time in seconds.
          A "maxTtl" of "0" disables this feature. The default value is `0`.
        format: int64
        type: integer
      msgVpnName:
        description: The name of the Message VPN.
        type: string
      owner:
        description: The Client Username which owns the Topic Endpoint. The default
          value is `""`.
        type: string
      permission:
        description: 'Permission level for users of the Topic Endpoint, excluding
          the owner. The default value is `"no-access"`. The allowed values and their
          meaning are:


          <pre>

          "no-access" - Disallows all access.

          "read-only" - Read-only access to the messages in the Topic Endpoint.

          "consume" - Consume (read and remove) messages in the Topic Endpoint.

          "modify-topic" - Consume messages or modify the topic/selector of the Topic
          Endpoint.

          "delete" - Consume messages, modify the topic/selector or delete the Topic
          Endpoint altogether.

          </pre>

          '
        enum:
        - no-access
        - read-only
        - consume
        - modify-topic
        - delete
        type: string
      rejectLowPriorityMsgEnabled:
        description: Enable or disable if low priority messages are subject to "rejectLowPriorityMsgLimit"
          checking. This may only be enabled if "rejectMsgToSenderOnDiscardBehavior"
          does not have a value of "never". The default value is `false`.
        type: boolean
      rejectLowPriorityMsgLimit:
        description: The number of messages of any priority in the Topic Endpoint
          above which low priority messages are not admitted but higher priority messages
          are allowed. The default value is `0`.
        format: int64
        type: integer
      rejectMsgToSenderOnDiscardBehavior:
        description: 'The circumstances under which a negative acknowledgement (NACK)
          is sent to the client on discards. Note that NACKs cause the message to
          not be delivered to any destination and transacted-session commits to fail.
          This attribute may only have a value of "never" if "rejectLowPriorityMsgEnabled"
          is disabled. The default value is `"never"`. The allowed values and their
          meaning are:


          <pre>

          "always" - Message discards always result in negative acknowledgments (NACKs)
          being returned to the sending client, even if the discard reason is that
          the topic-endpoint is disabled.

          "when-topic-endpoint-enabled" - Message discards result in negative acknowledgments
          (NACKs) being returned to the sending client, except if the discard reason
          is that the Topic Endpoint is disabled.

          "never" - Message discards never result in negative acknowledgments (NACKs)
          being returned to the sending client.

          </pre>

          '
        enum:
        - always
        - when-topic-endpoint-enabled
        - never
        type: string
      respectMsgPriorityEnabled:
        description: Enable or disable the respecting of message priority. If enabled,
          messages contained in the Topic Endpoint are delivered in priority order,
          from 9 (highest) to 0 (lowest). The default value is `false`. Available
          since 2.8.
        type: boolean
      respectTtlEnabled:
        description: 'Enable or disable the respecting of "time to live" (TTL). If
          enabled, then messages contained in the Topic Endpoint are checked for expiry.
          If expired, the message is removed from the Topic Endpoint and either discarded
          or a copy of the message placed in the #DEAD_MSG_QUEUE Endpoint. The default
          value is `false`.'
        type: boolean
      topicEndpointName:
        description: The name of the Topic Endpoint.
        type: string
    type: object
