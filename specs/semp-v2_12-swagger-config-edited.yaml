  MsgVpnQueue:
    properties:
      accessType:
        description: 'The access type for delivering messages to consumer flows bound
          to the Queue. The default value is `"exclusive"`. The allowed values and
          their meaning are:


          <pre>

          "exclusive" - Exclusive delivery of messages to the first bound consumer
          flow.

          "non-exclusive" - Non-exclusive delivery of messages to all bound consumer
          flows in a round-robin fashion.

          </pre>

          '
        enum:
        - exclusive
        - non-exclusive
        type: string
      consumerAckPropagationEnabled:
        description: Enable or disable the propagation of consumer acknowledgements
          (ACKs) received on the active replication Message VPN to the standby replication
          Message VPN. The default value is `true`.
        type: boolean
      deadMsgQueue:
        description: The name of the Dead Message Queue (DMQ) used by the Queue. The
          default value is `"#DEAD_MSG_QUEUE"`. Available since 2.2.
        type: string
      egressEnabled:
        description: Enable or disable the transmission of messages from the Queue.
          The default value is `false`.
        type: boolean
      eventBindCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventMsgSpoolUsageThreshold:
        $ref: '#/definitions/EventThreshold'
      eventRejectLowPriorityMsgLimitThreshold:
        $ref: '#/definitions/EventThreshold'
      ingressEnabled:
        description: Enable or disable the reception of messages to the Queue. The
          default value is `false`.
        type: boolean
      maxBindCount:
        description: The maximum number of consumer flows that can bind to the Queue.
          The default value is `1000`.
        format: int64
        type: integer
      maxDeliveredUnackedMsgsPerFlow:
        description: The maximum number of messages delivered but not acknowledged
          per flow for the Queue. The default is the max value supported by the platform.
        format: int64
        type: integer
      maxMsgSize:
        description: The maximum message size allowed in the Queue, in bytes (B).
          The default value is `10000000`.
        format: int32
        type: integer
      maxMsgSpoolUsage:
        description: The maximum message spool usage allowed by the Queue, in megabytes
          (MB). A value of 0 only allows spooling of the last message received and
          disables quota checking. The default varies by platform.
        format: int64
        type: integer
      maxRedeliveryCount:
        description: The maximum number of times the Queue will attempt redelivery
          of a message prior to it being discarded or moved to the DMQ. A value of
          0 means to retry forever. The default value is `0`.
        format: int64
        type: integer
      maxTtl:
        description: The maximum time in seconds a message can stay in the Queue when
          `respectTtlEnabled` is `"true"`. A message expires when the lesser of the
          sender assigned time-to-live (TTL) in the message and the `maxTtl` configured
          for the Queue, is exceeded. A value of 0 disables expiry. The default value
          is `0`.
        format: int64
        type: integer
      msgVpnName:
        description: The name of the Message VPN.
        type: string
      owner:
        description: The Client Username that owns the Queue and has permission equivalent
          to `"delete"`. The default value is `""`.
        type: string
      permission:
        description: 'The permission level for all consumers of the Queue, excluding
          the owner. The default value is `"no-access"`. The allowed values and their
          meaning are:


          <pre>

          "no-access" - Disallows all access.

          "read-only" - Read-only access to the messages.

          "consume" - Consume (read and remove) messages.

          "modify-topic" - Consume messages or modify the topic/selector.

          "delete" - Consume messages, modify the topic/selector or delete the Client
          created endpoint altogether.

          </pre>

          '
        enum:
        - no-access
        - read-only
        - consume
        - modify-topic
        - delete
        type: string
      queueName:
        description: The name of the Queue.
        type: string
      rejectLowPriorityMsgEnabled:
        description: Enable or disable the checking of low priority messages against
          the `rejectLowPriorityMsgLimit`. This may only be enabled if `rejectMsgToSenderOnDiscardBehavior`
          does not have a value of `"never"`. The default value is `false`.
        type: boolean
      rejectLowPriorityMsgLimit:
        description: The number of messages of any priority in the Queue above which
          low priority messages are not admitted but higher priority messages are
          allowed. The default value is `0`.
        format: int64
        type: integer
      rejectMsgToSenderOnDiscardBehavior:
        description: "Determines when to return negative acknowledgements (NACKs)\
          \ to sending clients on message discards. Note that NACKs cause the message\
          \ to not be delivered to any destination and Transacted Session commits\
          \ to fail. The default value is `\"when-queue-enabled\"`. The allowed values\
          \ and their meaning are:\n\n<pre>\n\"always\" - Always return a negative\
          \ acknowledgment (NACK) to the sending client on message discard.\n\"when-queue-enabled\"\
          \ - Only return a negative acknowledgment (NACK) to the sending client on\
          \ message discard when the Queue is enabled.\n\"never\" - Never return a\
          \ negative acknowledgment (NACK) to the sending client on message discard.\n\
          </pre>\n Available since 2.1."
        enum:
        - always
        - when-queue-enabled
        - never
        type: string
      respectMsgPriorityEnabled:
        description: Enable or disable the respecting of message priority. When enabled,
          messages contained in the Queue are delivered in priority order, from 9
          (highest) to 0 (lowest). MQTT queues do not support enabling message priority.
          The default value is `false`. Available since 2.8.
        type: boolean
      respectTtlEnabled:
        description: Enable or disable the respecting of the time-to-live (TTL) for
          messages in the Queue. When enabled, expired messages are discarded or moved
          to the DMQ. The default value is `false`.
        type: boolean
    type: object
