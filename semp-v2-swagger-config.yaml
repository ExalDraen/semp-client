basePath: /SEMP/v2/config
consumes:
- application/json
definitions:
  AboutApi:
    properties:
      platform:
        description: The platform that is running the API.
        type: string
      sempVersion:
        description: The SEMP API version.
        type: string
    required:
    - platform
    - sempVersion
    type: object
  AboutApiLinks:
    properties:
      uri:
        description: The URI of this AboutApi object.
        type: string
    type: object
  AboutApiResponse:
    properties:
      data:
        $ref: '#/definitions/AboutApi'
      links:
        $ref: '#/definitions/AboutApiLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUser:
    properties:
      globalAccessLevel:
        description: 'Global access level of the Current User. The allowed values
          and their meaning are:


          <pre>

          "admin" - Administrative access allowed.

          "none" - No access allowed.

          "read-only" - Read only.

          "read-write" - Read and Write.

          </pre>

          '
        enum:
        - admin
        - none
        - read-only
        - read-write
        type: string
    type: object
  AboutUserLinks:
    properties:
      msgVpnsUri:
        description: The URI of this AboutUser's msgVpns collection.
        type: string
      uri:
        description: The URI of this AboutUser object.
        type: string
    type: object
  AboutUserMsgVpn:
    properties:
      accessLevel:
        description: 'Message VPN access level of the Current User. The allowed values
          and their meaning are:


          <pre>

          "none" - No access allowed.

          "read-only" - Read only.

          "read-write" - Read and Write.

          </pre>

          '
        enum:
        - none
        - read-only
        - read-write
        type: string
      msgVpnName:
        description: The name of the Message VPN.
        type: string
    type: object
  AboutUserMsgVpnLinks:
    properties:
      uri:
        description: The URI of this AboutUserMsgVpn object.
        type: string
    type: object
  AboutUserMsgVpnResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUserMsgVpn'
      links:
        $ref: '#/definitions/AboutUserMsgVpnLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserMsgVpnsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/AboutUserMsgVpn'
        type: array
      links:
        items:
          $ref: '#/definitions/AboutUserMsgVpnLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUser'
      links:
        $ref: '#/definitions/AboutUserLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  EventThreshold:
    properties:
      clearPercent:
        description: The clear threshold for the value of this counter as percentage
          of its maximum value. Falling below this value will trigger a corresponding
          Event.
        format: int64
        type: integer
      clearValue:
        description: The clear threshold for the absolute value of this counter. Falling
          below this value will trigger a corresponding Event.
        format: int64
        type: integer
      setPercent:
        description: The set threshold for the value of this counter as percentage
          of its maximum value. Exceeding this value will trigger a corresponding
          Event.
        format: int64
        type: integer
      setValue:
        description: The set threshold for the absolute value of this counter. Exceeding
          this value will trigger a corresponding Event.
        format: int64
        type: integer
    type: object
  EventThresholdByPercent:
    properties:
      clearPercent:
        description: The clear threshold for the value of this counter as percentage
          of its maximum value. Falling below this value will trigger a corresponding
          Event.
        format: int64
        type: integer
      setPercent:
        description: The set threshold for the value of this counter as percentage
          of its maximum value. Exceeding this value will trigger a corresponding
          Event.
        format: int64
        type: integer
    type: object
  EventThresholdByValue:
    properties:
      clearValue:
        description: Threshold clear value.
        format: int64
        type: integer
      setValue:
        description: Threshold set value.
        format: int64
        type: integer
    type: object
  MsgVpn:
    properties:
      authenticationBasicEnabled:
        description: Enable or disable Basic Authentication for clients connecting
          to the Message VPN. The default value is `true`.
        type: boolean
      authenticationBasicProfileName:
        description: The name of the RADIUS or LDAP Profile to use when "authenticationBasicType"
          is "radius" or "ldap" respectively. The default value is `"default"`.
        type: string
      authenticationBasicRadiusDomain:
        description: The RADIUS domain string to use when "authenticationBasicType"
          is "radius". The default value is `""`.
        type: string
      authenticationBasicType:
        description: 'Authentication mechanism to be used for Basic Authentication
          of clients connecting to the Message VPN. The default value is `"radius"`.
          The allowed values and their meaning are:


          <pre>

          "internal" - Internal database. Authentication is against Client Usernames.

          "ldap" - LDAP authentication. An LDAP profile name must be provided.

          "radius" - RADIUS authentication. A RADIUS profile name must be provided.

          "none" - No authentication. Anonymous login allowed.

          </pre>

          '
        enum:
        - internal
        - ldap
        - radius
        - none
        type: string
      authenticationClientCertAllowApiProvidedUsernameEnabled:
        description: When enabled, if the client specifies a Client Username via the
          API connect method, the client provided Username is used instead of the
          CN (Common Name) field of the certificate"s subject. When disabled, the
          certificate CN is always used as the Client Username. The default value
          is `false`.
        type: boolean
      authenticationClientCertEnabled:
        description: Enable or disable the Client Certificate client Authentication
          for the Message VPN. The default value is `false`.
        type: boolean
      authenticationClientCertMaxChainDepth:
        description: The maximum depth for the client certificate chain. The depth
          of the chain is defined as the number of signing CA certificates that are
          present in the chain back to the trusted self-signed root CA certificate.
          The default value is `3`.
        format: int64
        type: integer
      authenticationClientCertRevocationCheckMode:
        description: "Define overrides for certificate revocation checking.\nFor \"\
          allow-all\" setting, the result of the client certificate revocation check\
          \ is ignored. For \"allow-unknown\" setting, the client is authenticated\
          \ even if the revocation status of his certificate cannot be determined.\
          \ For \"allow-valid\" setting, the client is only authenticated if the revocation\
          \ check returned an explicit positive response. The default value is `\"\
          allow-valid\"`. The allowed values and their meaning are:\n\n<pre>\n\"allow-all\"\
          \ - Allow the client to authenticate, the result of client certificate revocation\
          \ check is ingored.\n\"allow-unknown\" - Allow the client to authenticate\
          \ even if the revocation status of his certificate cannot be determined.\n\
          \"allow-valid\" - Allow the client to authenticate only when the revocation\
          \ check returned an explicit positive response.\n</pre>\n Available since\
          \ 2.6."
        enum:
        - allow-all
        - allow-unknown
        - allow-valid
        type: string
      authenticationClientCertUsernameSource:
        description: "The field from the client certificate to use as the client username.\
          \ The default value is `\"common-name\"`. The allowed values and their meaning\
          \ are:\n\n<pre>\n\"common-name\" - the username is extracted from the certificate's\
          \ Common Name.\n\"subject-alternate-name-msupn\" - the username is extracted\
          \ from the certificate's Other Name type of the Subject Alternative Name\
          \ and must have the msUPN signature.\n</pre>\n Available since 2.5."
        enum:
        - common-name
        - subject-alternate-name-msupn
        type: string
      authenticationClientCertValidateDateEnabled:
        description: Enable or disable validation of the "Not Before" and "Not After"
          validity dates in the client certificate. When disabled, a certificate will
          be accepted even if the certificate is not valid according to the "Not Before"
          and "Not After" validity dates in the certificate. The default value is
          `true`.
        type: boolean
      authenticationKerberosAllowApiProvidedUsernameEnabled:
        description: When enabled, if the client specifies a Client Username via the
          API connect method, the client provided Username is used instead of the
          Kerberos Principal name in Kerberos token. When disabled, the Kerberos Principal
          name is always used as the Client Username. The default value is `false`.
        type: boolean
      authenticationKerberosEnabled:
        description: Enable or disable Kerberos Authentication for clients in the
          Message VPN. If a user provides credentials for a different authentication
          scheme, this setting is not applicable. The default value is `false`.
        type: boolean
      authorizationLdapGroupMembershipAttributeName:
        description: The name of the attribute that should be retrieved from the LDAP
          server as part of the LDAP search when authorizing a client. It indicates
          that the client belongs to a particular group (i.e. the value associated
          with this attribute). The default value is `"memberOf"`.
        type: string
      authorizationProfileName:
        description: The LDAP Profile name to be used when "authorizationType" is
          "ldap". The default value is `""`.
        type: string
      authorizationType:
        description: 'Authorization mechanism to be used for clients connecting to
          the Message VPN. The default value is `"internal"`. The allowed values and
          their meaning are:


          <pre>

          "ldap" - LDAP authorization.

          "internal" - Internal authorization.

          </pre>

          '
        enum:
        - ldap
        - internal
        type: string
      bridgingTlsServerCertEnforceTrustedCommonNameEnabled:
        description: Enable or disable validation of the Common Name (CN) in the server
          certificate from the Remote Router. If enabled, the Common Name is checked
          against the list of Trusted Common Names configured for the Bridge. The
          default value is `true`.
        type: boolean
      bridgingTlsServerCertMaxChainDepth:
        description: The maximum depth for the server certificate chain. The depth
          of the chain is defined as the number of signing CA certificates that are
          present in the chain back to the trusted self-signed root CA certificate.
          The default value is `3`.
        format: int64
        type: integer
      bridgingTlsServerCertValidateDateEnabled:
        description: Enable or disable validation of the "Not Before" and "Not After"
          validity dates in the server certificate. When disabled, a certificate will
          be accepted even if the certificate is not valid according to the "Not Before"
          and "Not After" validity dates in the certificate. The default value is
          `true`.
        type: boolean
      distributedCacheManagementEnabled:
        description: Enable or disable managing of Cache Instances over the Message
          Bus. For a given Message VPN only one router in the network should have
          this attribute enabled. The default value is `true`.
        type: boolean
      enabled:
        description: Enable or disable the Message VPN. The default value is `false`.
        type: boolean
        x-nullable: true
      eventConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventEgressFlowCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventEgressMsgRateThreshold:
        $ref: '#/definitions/EventThresholdByValue'
      eventEndpointCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventIngressFlowCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventIngressMsgRateThreshold:
        $ref: '#/definitions/EventThresholdByValue'
      eventLargeMsgThreshold:
        description: Size in KB for what is being considered a large message for the
          Message VPN. The default value is `1024`.
        format: int64
        type: integer
      eventLogTag:
        description: A prefix applied to all published Events in the Message VPN.
          The default value is `""`.
        type: string
      eventMsgSpoolUsageThreshold:
        $ref: '#/definitions/EventThreshold'
      eventPublishClientEnabled:
        description: Enable or disable Client level Event message publishing. The
          default value is `false`.
        type: boolean
      eventPublishMsgVpnEnabled:
        description: Enable or disable Message VPN level Event message publishing.
          The default value is `false`.
        type: boolean
      eventPublishSubscriptionMode:
        description: 'Subscription level Event message publishing mode. The default
          value is `"off"`. The allowed values and their meaning are:


          <pre>

          "off" - Disable client level event message publishing.

          "on-with-format-v1" - Enable client level event message publishing with
          format v1.

          "on-with-no-unsubscribe-events-on-disconnect-format-v1" - As "on-with-format-v1",
          but unsubscribe events are not generated when a client disconnects. Unsubscribe
          events are still raised when a client explicitly unsubscribes from its subscriptions.

          "on-with-format-v2" - Enable client level event message publishing with
          format v2.

          "on-with-no-unsubscribe-events-on-disconnect-format-v2" - As "on-with-format-v2",
          but unsubscribe events are not generated when a client disconnects. Unsubscribe
          events are still raised when a client explicitly unsubscribes from its subscriptions.

          </pre>

          '
        enum:
        - 'off'
        - on-with-format-v1
        - on-with-no-unsubscribe-events-on-disconnect-format-v1
        - on-with-format-v2
        - on-with-no-unsubscribe-events-on-disconnect-format-v2
        type: string
      eventPublishTopicFormatMqttEnabled:
        description: Enable or disable Event publish topics in MQTT format. The default
          value is `false`.
        type: boolean
      eventPublishTopicFormatSmfEnabled:
        description: Enable or disable Event publish topics in SMF format. The default
          value is `true`.
        type: boolean
      eventServiceAmqpConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventServiceMqttConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventServiceRestIncomingConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventServiceSmfConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventServiceWebConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventSubscriptionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventTransactedSessionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventTransactionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      exportSubscriptionsEnabled:
        description: Enable or disable the export of subscriptions in the Message
          VPN to other routers in the network over Neighbor links. The default value
          is `false`.
        type: boolean
      jndiEnabled:
        description: Enable or disable JNDI access for clients in the Message VPN.
          The default value is `false`. Available since 2.2.
        type: boolean
      maxConnectionCount:
        description: The maximum number of client connections that can be simultaneously
          connected to the Message VPN. This value may be higher than supported by
          the hardware. The default is the maximum value supported by the hardware.
          The default is the max value supported by the hardware.
        format: int64
        type: integer
      maxEgressFlowCount:
        description: The maximum number of egress flows that can be created in the
          Message VPN. The default value is `16000`.
        format: int64
        type: integer
      maxEndpointCount:
        description: The maximum number of Queues and Topic Endpoints that can be
          created in the Message VPN. The default value is `16000`.
        format: int64
        type: integer
      maxIngressFlowCount:
        description: The maximum number of ingress flows that can be created in the
          Message VPN. The default value is `16000`.
        format: int64
        type: integer
      maxMsgSpoolUsage:
        description: The maximum Message Spool usage by the Message VPN, in megabytes.
          The default value is `0`.
        format: int64
        type: integer
      maxSubscriptionCount:
        description: The maximum number of local client subscriptions (both primary
          and backup) that can be added to the Message VPN. The default varies by
          platform. The default varies by platform.
        format: int64
        type: integer
      maxTransactedSessionCount:
        description: The maximum number of transacted sessions for the Message VPN.
          The default varies by platform. The default varies by platform.
        format: int64
        type: integer
      maxTransactionCount:
        description: The maximum number of transactions for the Message VPN. The default
          varies by platform. The default varies by platform.
        format: int64
        type: integer
      msgVpnName:
        description: The name of the Message VPN.
        type: string
      replicationAckPropagationIntervalMsgCount:
        description: The acknowledgement (ACK) propagation interval for the Replication
          Bridge, in number of replicated messages. The default value is `20`.
        format: int64
        type: integer
      replicationBridgeAuthenticationBasicClientUsername:
        description: The Client Username the Replication Bridge uses to login to the
          Remote Message VPN on the Replication mate. The default value is `""`.
        type: string
      replicationBridgeAuthenticationBasicPassword:
        description: The password the Replication Bridge uses to login to the Remote
          Message VPN on the Replication mate. The default is to have no password.
          The default is to have no `replicationBridgeAuthenticationBasicPassword`.
        type: string
      replicationBridgeAuthenticationClientCertContent:
        description: The PEM formatted content for the client certificate used by
          this bridge to login to the Remote Message VPN. It must consist of a private
          key and between one and three certificates comprising the certificate trust
          chain. The default value is `""`. Available since 2.9.
        type: string
      replicationBridgeAuthenticationClientCertPassword:
        description: The password for the client certificate used by this bridge to
          login to the Remote Message VPN. The default value is `""`. Available since
          2.9.
        type: string
      replicationBridgeAuthenticationScheme:
        description: 'The Authentication Scheme for the Replication Bridge in the
          Message VPN. The default value is `"basic"`. The allowed values and their
          meaning are:


          <pre>

          "basic" - Basic Authentication Scheme (via username and password).

          "client-certificate" - Client Certificate Authentication Scheme (via certificate-file).

          </pre>

          '
        enum:
        - basic
        - client-certificate
        type: string
      replicationBridgeCompressedDataEnabled:
        description: Whether compression is used for the Replication Bridge. The default
          value is `false`.
        type: boolean
      replicationBridgeEgressFlowWindowSize:
        description: The size of the window used for guaranteed messages published
          to the Replication Bridge, in messages. The default value is `255`.
        format: int64
        type: integer
      replicationBridgeRetryDelay:
        description: Number of seconds that must pass before retrying the Replication
          Bridge connection. The default value is `3`.
        format: int64
        type: integer
      replicationBridgeTlsEnabled:
        description: Enable or disable use of TLS for the Replication Bridge connection.
          The default value is `false`.
        type: boolean
      replicationBridgeUnidirectionalClientProfileName:
        description: The Client Profile for the Unidirectional Replication Bridge.
          The Client Profile must exist in the local Message VPN, and it is used only
          for the TCP parameters. The default value is `"#client-profile"`.
        type: string
      replicationEnabled:
        description: Enable or disable the Replication feature for the Message VPN.
          The default value is `false`.
        type: boolean
      replicationEnabledQueueBehavior:
        description: 'The behavior to take when enabling the Replication feature for
          the Message VPN, depending on the existence of the Replication Queue. The
          default value is `"fail-on-existing-queue"`. The allowed values and their
          meaning are:


          <pre>

          "fail-on-existing-queue" - The data replication queue must not already exist.

          "force-use-existing-queue" - The data replication queue must already exist.
          Any data messages on the Queue will be forwarded to interested applications.
          IMPORTANT: Before using this mode be certain that the messages are not stale
          or otherwise unsuitable to be forwarded. This mode can only be specified
          when the existing queue is configured the same as is currently specified
          under replication configuration otherwise the enabling of replication will
          fail.

          "force-recreate-queue" - The data replication queue must already exist.
          Any data messages on the Queue will be discarded. IMPORTANT: Before using
          this mode be certain that the messages on the existing data replication
          queue are not needed by interested applications.

          </pre>

          '
        enum:
        - fail-on-existing-queue
        - force-use-existing-queue
        - force-recreate-queue
        type: string
      replicationQueueMaxMsgSpoolUsage:
        description: The maximum Message Spool usage by the Replication Bridge Queue
          (quota), in megabytes. The default value is `60000`.
        format: int64
        type: integer
      replicationQueueRejectMsgToSenderOnDiscardEnabled:
        description: Assign the message discard behavior, that is the circumstances
          under which a negative acknowledgement (NACK) is sent to the Client on the
          Replication Bridge Queue discards. The default value is `true`.
        type: boolean
      replicationRejectMsgWhenSyncIneligibleEnabled:
        description: Enable or disable the synchronously replicated topics ineligible
          behavior of the Replication Bridge. If enabled and the synchronous replication
          becomes ineligible, guaranteed messages published to synchronously replicated
          topics will be rejected back to the sender as a negative acknowledgement
          (NACK). If disabled, the synchronous replication will revert to the asynchronous
          one. The default value is `false`.
        type: boolean
      replicationRole:
        description: 'The replication role for the Message VPN. The default value
          is `"standby"`. The allowed values and their meaning are:


          <pre>

          "active" - Assume the Active role in Replication for the Message VPN.

          "standby" - Assume the Standby role in Replication for the Message VPN.

          </pre>

          '
        enum:
        - active
        - standby
        type: string
      replicationTransactionMode:
        description: 'The transaction replication mode for all transactions within
          the Message VPN. When mode is asynchronous, all transactions originated
          by clients are replicated to the standby site using the asynchronous replication.
          When mode is synchronous, all transactions originated by clients are replicated
          to the standby site using the synchronous replication. Changing this value
          during operation will not affect existing transactions, it is only used
          upon starting a transaction. The default value is `"async"`. The allowed
          values and their meaning are:


          <pre>

          "sync" - Synchronous replication-mode. Published messages are acknowledged
          when they are spooled on the standby site.

          "async" - Asynchronous replication-mode. Published messages are acknowledged
          when they are spooled locally.

          </pre>

          '
        enum:
        - sync
        - async
        type: string
      restTlsServerCertEnforceTrustedCommonNameEnabled:
        description: Enable or disable validation of the Common Name (CN) in the server
          certificate from the remote REST Consumer. If enabled, the Common Name is
          checked against the list of Trusted Common Names configured for the REST
          Consumer. The default value is `true`.
        type: boolean
      restTlsServerCertMaxChainDepth:
        description: The maximum depth for the server certificate from the remote
          REST Consumer chain. The depth of the chain is defined as the number of
          signing CA certificates that are present in the chain back to the trusted
          self-signed root CA certificate. The default value is `3`.
        format: int64
        type: integer
      restTlsServerCertValidateDateEnabled:
        description: Enable or disable validation of the "Not Before" and "Not After"
          validity dates in the server certificate from the remote REST Consumer.
          When disabled, a certificate will be accepted even if the certificate is
          not valid according to the "Not Before" and "Not After" validity dates in
          the certificate. The default value is `true`.
        type: boolean
      sempOverMsgBusAdminClientEnabled:
        description: Enable or disable "admin client" SEMP over Message Bus for the
          current Message VPN. This applies only to SEMPv1. The default value is `false`.
        type: boolean
      sempOverMsgBusAdminDistributedCacheEnabled:
        description: Enable or disable "admin distributed-cache" SEMP over Message
          Bus for the current Message VPN. This applies only to SEMPv1. The default
          value is `false`.
        type: boolean
      sempOverMsgBusAdminEnabled:
        description: Enable or disable "admin" SEMP over Message Bus for the current
          Message VPN. This applies only to SEMPv1. The default value is `false`.
        type: boolean
      sempOverMsgBusEnabled:
        description: Enable or disable SEMP over Message Bus for the current Message
          VPN. This applies only to SEMPv1. The default value is `true`.
        type: boolean
      sempOverMsgBusShowEnabled:
        description: Enable or disable "show" SEMP over Message Bus for the current
          Message VPN. This applies only to SEMPv1. The default value is `false`.
        type: boolean
      serviceAmqpMaxConnectionCount:
        description: The maximum number of AMQP client connections that can be simultaneously
          connected to the Message VPN. The default is the max value supported by
          the hardware. Available since 2.2.
        format: int64
        type: integer
      serviceAmqpPlainTextEnabled:
        description: Enable or disable the plain-text AMQP service in the Message
          VPN. Disabling causes clients connected to the corresponding listen-port
          to be disconnected. The default value is `false`. Available since 2.2.
        type: boolean
      serviceAmqpPlainTextListenPort:
        description: The port number for plain-text AMQP clients that connect to the
          Message VPN. The default is to have no `serviceAmqpPlainTextListenPort`.
          Available since 2.2.
        format: int64
        type: integer
      serviceAmqpTlsEnabled:
        description: Enable or disable the use of TLS for the AMQP service in the
          Message VPN. Disabling causes clients currently connected over TLS to be
          disconnected. The default value is `false`. Available since 2.2.
        type: boolean
      serviceAmqpTlsListenPort:
        description: The port number for AMQP clients that connect to the Message
          VPN over TLS. The default is to have no `serviceAmqpTlsListenPort`. Available
          since 2.2.
        format: int64
        type: integer
      serviceMqttMaxConnectionCount:
        description: The maximum number of MQTT client connections that can be simultaneously
          connected to the Message VPN. The default is the max value supported by
          the hardware. Available since 2.1.
        format: int64
        type: integer
      serviceMqttPlainTextEnabled:
        description: Enable or disable the plain-text MQTT service in the Message
          VPN. Disabling causes clients currently connected to be disconnected. The
          default value is `false`. Available since 2.1.
        type: boolean
      serviceMqttPlainTextListenPort:
        description: The port number for plain-text MQTT clients that connect to the
          Message VPN. The default value is `0`. Available since 2.1.
        format: int64
        type: integer
      serviceMqttTlsEnabled:
        description: Enable or disable the use of TLS for the MQTT service in the
          Message VPN. Disabling causes clients currently connected over TLS to be
          disconnected. The default value is `false`. Available since 2.1.
        type: boolean
      serviceMqttTlsListenPort:
        description: The port number for MQTT clients that connect to the Message
          VPN over TLS. The default value is `0`. Available since 2.1.
        format: int64
        type: integer
      serviceMqttTlsWebSocketEnabled:
        description: Enable or disable the use of WebSocket over TLS for the MQTT
          service in the Message VPN. Disabling causes clients currently connected
          by WebSocket over TLS to be disconnected. The default value is `false`.
          Available since 2.1.
        type: boolean
      serviceMqttTlsWebSocketListenPort:
        description: The port number for MQTT clients that connect to the Message
          VPN using WebSocket over TLS. The default value is `0`. Available since
          2.1.
        format: int64
        type: integer
      serviceMqttWebSocketEnabled:
        description: Enable or disable the use of WebSocket for the MQTT service in
          the Message VPN. Disabling causes clients currently connected by WebSocket
          to be disconnected. The default value is `false`. Available since 2.1.
        type: boolean
      serviceMqttWebSocketListenPort:
        description: The port number for plain-text MQTT clients that connect to the
