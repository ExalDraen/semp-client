basePath: /SEMP/v2/config
consumes:
- application/json
definitions:
  AboutApi:
    properties:
      platform:
        description: The platform running the SEMP API.
        type: string
      sempVersion:
        description: The version of the SEMP API.
        type: string
    required:
    - platform
    - sempVersion
    type: object
  AboutApiLinks:
    properties:
      uri:
        description: The URI of this API Description object.
        type: string
    type: object
  AboutApiResponse:
    properties:
      data:
        $ref: '#/definitions/AboutApi'
      links:
        $ref: '#/definitions/AboutApiLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUser:
    properties:
      globalAccessLevel:
        description: 'The global access level of the User. The allowed values and
          their meaning are:


          <pre>

          "admin" - Full administrative access.

          "none" - No access.

          "read-only" - Read only access.

          "read-write" - Read and write access.

          </pre>

          '
        enum:
        - admin
        - none
        - read-only
        - read-write
        type: string
    type: object
  AboutUserLinks:
    properties:
      msgVpnsUri:
        description: The URI of this User's collection of User Message VPN objects.
        type: string
      uri:
        description: The URI of this User object.
        type: string
    type: object
  AboutUserMsgVpn:
    properties:
      accessLevel:
        description: 'The Message VPN access level of the User. The allowed values
          and their meaning are:


          <pre>

          "none" - No access.

          "read-only" - Read only access.

          "read-write" - Read and write access.

          </pre>

          '
        enum:
        - none
        - read-only
        - read-write
        type: string
      msgVpnName:
        description: The name of the Message VPN.
        type: string
    type: object
  AboutUserMsgVpnLinks:
    properties:
      uri:
        description: The URI of this User Message VPN object.
        type: string
    type: object
  AboutUserMsgVpnResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUserMsgVpn'
      links:
        $ref: '#/definitions/AboutUserMsgVpnLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserMsgVpnsResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/AboutUserMsgVpn'
        type: array
      links:
        items:
          $ref: '#/definitions/AboutUserMsgVpnLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  AboutUserResponse:
    properties:
      data:
        $ref: '#/definitions/AboutUser'
      links:
        $ref: '#/definitions/AboutUserLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrCluster:
    properties:
      authenticationBasicEnabled:
        description: Enable or disable basic authentication for Cluster Links. The
          default value is `true`.
        type: boolean
      authenticationBasicPassword:
        description: The password used to authenticate incoming Cluster Links when
          using basic internal authentication. The same password is also used by outgoing
          Cluster Links if a per-Link password is not configured. The default is to
          have no `authenticationBasicPassword`.
        type: string
      authenticationBasicType:
        description: 'The type of basic authentication to use for Cluster Links. The
          default value is `"internal"`. The allowed values and their meaning are:


          <pre>

          "internal" - Use locally configured password.

          "none" - No authentication.

          </pre>

          '
        enum:
        - internal
        - none
        type: string
      authenticationClientCertContent:
        description: The PEM formatted content for the client certificate used to
          login to the remote node. It must consist of a private key and between one
          and three certificates comprising the certificate trust chain. Changing
          this attribute requires an HTTPS connection. The default value is `""`.
        type: string
        x-requires-https: true
      authenticationClientCertEnabled:
        description: Enable or disable client certificate authentication for Cluster
          Links. The default value is `true`.
        type: boolean
      authenticationClientCertPassword:
        description: The password for the client certificate. Changing this attribute
          requires an HTTPS connection. The default value is `""`.
        type: string
        x-requires-https: true
      directOnlyEnabled:
        description: Enable or disable direct messaging only. Guaranteed messages
          will not be transmitted through the cluster.
        type: boolean
      dmrClusterName:
        description: The name of the Cluster.
        type: string
      enabled:
        description: Enable or disable the Cluster. The default value is `false`.
        type: boolean
      nodeName:
        description: The name of this node in the Cluster. This is the name that this
          broker (or redundant group of brokers) is know by to other nodes in the
          Cluster. The name is chosen automatically to be either this broker's Router
          Name or Mate Router Name, depending on which Active Standby Role (primary
          or backup) this broker plays in its redundancy group.
        type: string
      tlsServerCertEnforceTrustedCommonNameEnabled:
        description: Enable or disable the enforcing of the common name provided by
          the remote broker against the list of trusted common names configured for
          the Link. If enabled, the certificate's common name must match one of the
          trusted common names for the Link to be accepted. The default value is `true`.
        type: boolean
      tlsServerCertMaxChainDepth:
        description: The maximum allowed depth of a certificate chain. The depth of
          a chain is defined as the number of signing CA certificates that are present
          in the chain back to a trusted self-signed root CA certificate. The default
          value is `3`.
        format: int64
        type: integer
      tlsServerCertValidateDateEnabled:
        description: Enable or disable the validation of the "Not Before" and "Not
          After" validity dates in the certificate. When disabled, the certificate
          is accepted even if the certificate is not valid based on these dates. The
          default value is `true`.
        type: boolean
    type: object
  DmrClusterLink:
    properties:
      authenticationBasicPassword:
        description: The password used to authenticate with the remote node when using
          basic internal authentication. If this per-Link password is not configured,
          the Cluster's password is used instead. The default is to have no `authenticationBasicPassword`.
        type: string
      authenticationScheme:
        description: 'The authentication scheme to be used by the Link which initiates
          connections to the remote node. The default value is `"basic"`. The allowed
          values and their meaning are:


          <pre>

          "basic" - Basic Authentication Scheme (via username and password).

          "client-certificate" - Client Certificate Authentication Scheme (via certificate
          file or content).

          </pre>

          '
        enum:
        - basic
        - client-certificate
        type: string
      clientProfileQueueControl1MaxDepth:
        description: The maximum depth of the "Control 1" (C-1) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueControl1MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Control 1" (C-1) priority queue, regardless of the `clientProfileQueueControl1MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueDirect1MaxDepth:
        description: The maximum depth of the "Direct 1" (D-1) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueDirect1MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Direct 1" (D-1) priority queue, regardless of the `clientProfileQueueDirect1MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueDirect2MaxDepth:
        description: The maximum depth of the "Direct 2" (D-2) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueDirect2MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Direct 2" (D-2) priority queue, regardless of the `clientProfileQueueDirect2MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueDirect3MaxDepth:
        description: The maximum depth of the "Direct 3" (D-3) priority queue, in
          work units. Each work unit is 2048 bytes of message data. The default value
          is `20000`.
        format: int32
        type: integer
      clientProfileQueueDirect3MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Direct 3" (D-3) priority queue, regardless of the `clientProfileQueueDirect3MaxDepth`
          value. The default value is `4`.
        format: int32
        type: integer
      clientProfileQueueGuaranteed1MaxDepth:
        description: The maximum depth of the "Guaranteed 1" (G-1) priority queue,
          in work units. Each work unit is 2048 bytes of message data. The default
          value is `20000`.
        format: int32
        type: integer
      clientProfileQueueGuaranteed1MinMsgBurst:
        description: The number of messages that are always allowed entry into the
          "Guaranteed 1" (G-3) priority queue, regardless of the `clientProfileQueueGuaranteed1MaxDepth`
          value. The default value is `255`.
        format: int32
        type: integer
      clientProfileTcpCongestionWindowSize:
        description: The TCP initial congestion window size, in multiples of the TCP
          Maximum Segment Size (MSS). Changing the value from its default of 2 results
          in non-compliance with RFC 2581. Contact Solace Support before changing
          this value. The default value is `2`.
        format: int64
        type: integer
      clientProfileTcpKeepaliveCount:
        description: The number of TCP keepalive retransmissions to be carried out
          before declaring that the remote end is not available. The default value
          is `5`.
        format: int64
        type: integer
      clientProfileTcpKeepaliveIdleTime:
        description: The amount of time a connection must remain idle before TCP begins
          sending keepalive probes, in seconds. The default value is `3`.
        format: int64
        type: integer
      clientProfileTcpKeepaliveInterval:
        description: The amount of time between TCP keepalive retransmissions when
          no acknowledgement is received, in seconds. The default value is `1`.
        format: int64
        type: integer
      clientProfileTcpMaxSegmentSize:
        description: The TCP maximum segment size, in kilobytes. Changes are applied
          to all existing connections. The default value is `1460`.
        format: int64
        type: integer
      clientProfileTcpMaxWindowSize:
        description: The TCP maximum window size, in kilobytes. Changes are applied
          to all existing connections. The default value is `256`.
        format: int64
        type: integer
      dmrClusterName:
        description: The name of the Cluster.
        type: string
      egressFlowWindowSize:
        description: The number of outstanding guaranteed messages that can be sent
          over the Link before acknowledgement is received by the sender. The default
          value is `255`.
        format: int64
        type: integer
      enabled:
        description: Enable or disable the Link. When disabled, subscription sets
          of this and the remote node are not kept up-to-date, and messages are not
          exchanged with the remote node. Published guaranteed messages will be queued
          up for future delivery based on current subscription sets. The default value
          is `false`.
        type: boolean
      initiator:
        description: 'The initiator of the Link''s TCP connections. The default value
          is `"lexical"`. The allowed values and their meaning are:


          <pre>

          "lexical" - The "higher" node-name initiates.

          "local" - The local node initiates.

          "remote" - The remote node initiates.

          </pre>

          '
        enum:
        - lexical
        - local
        - remote
        type: string
      queueDeadMsgQueue:
        description: The name of the Dead Message Queue (DMQ) used by the Queue for
          discarded messages. The default value is `"#DEAD_MSG_QUEUE"`.
        type: string
      queueEventSpoolUsageThreshold:
        $ref: '#/definitions/EventThreshold'
      queueMaxDeliveredUnackedMsgsPerFlow:
        description: The maximum number of messages delivered but not acknowledged
          per flow for the Queue. The default is the max value supported by the platform.
        format: int64
        type: integer
      queueMaxMsgSpoolUsage:
        description: The maximum message spool usage by the Queue (quota), in megabytes
          (MB). The default varies by platform.
        format: int64
        type: integer
      queueMaxRedeliveryCount:
        description: The maximum number of times the Queue will attempt redelivery
          of a message prior to it being discarded or moved to the DMQ. A value of
          0 means to retry forever. The default value is `0`.
        format: int64
        type: integer
      queueMaxTtl:
        description: The maximum time in seconds a message can stay in the Queue when
          `queueRespectTtlEnabled` is `true`. A message expires when the lesser of
          the sender assigned time-to-live (TTL) in the message and the `queueMaxTtl`
          configured for the Queue, is exceeded. A value of 0 disables expiry. The
          default value is `0`.
        format: int64
        type: integer
      queueRejectMsgToSenderOnDiscardBehavior:
        description: 'Determines when to return negative acknowledgements (NACKs)
          to sending clients on message discards. Note that NACKs cause the message
          to not be delivered to any destination and Transacted Session commits to
          fail. The default value is `"always"`. The allowed values and their meaning
          are:


          <pre>

          "always" - Always return a negative acknowledgment (NACK) to the sending
          client on message discard.

          "when-queue-enabled" - Only return a negative acknowledgment (NACK) to the
          sending client on message discard when the Queue is enabled.

          "never" - Never return a negative acknowledgment (NACK) to the sending client
          on message discard.

          </pre>

          '
        enum:
        - always
        - when-queue-enabled
        - never
        type: string
      queueRespectTtlEnabled:
        description: Enable or disable the respecting of the time-to-live (TTL) for
          messages in the Queue. When enabled, expired messages are discarded or moved
          to the DMQ. The default value is `false`.
        type: boolean
      remoteNodeName:
        description: The name of the node at the remote end of the Link.
        type: string
      span:
        description: 'The span of the Link, either internal or external. Internal
          Links connect nodes within the same Cluster. External Links connect nodes
          within different Clusters. The default value is `"external"`. The allowed
          values and their meaning are:


          <pre>

          "internal" - Link to same cluster.

          "external" - Link to other cluster.

          </pre>

          '
        enum:
        - internal
        - external
        type: string
      transportCompressedEnabled:
        description: Enable or disable compression on the Link. The default value
          is `false`.
        type: boolean
      transportTlsEnabled:
        description: Enable or disable encryption on the Link. The default value is
          `false`.
        type: boolean
    type: object
  DmrClusterLinkLinks:
    properties:
      remoteAddressesUri:
        description: The URI of this Link's collection of Remote Address objects.
        type: string
      tlsTrustedCommonNamesUri:
        description: The URI of this Link's collection of Trusted Common Name objects.
        type: string
      uri:
        description: The URI of this Link object.
        type: string
    type: object
  DmrClusterLinkRemoteAddress:
    properties:
      dmrClusterName:
        description: The name of the Cluster.
        type: string
      remoteAddress:
        description: 'The FQDN or IP address (and optional port) of the remote node.
          If a port is not provided, it will vary based on the transport encoding:
          55555 (plain-text), 55443 (encrypted), or 55003 (compressed).'
        type: string
      remoteNodeName:
        description: The name of the node at the remote end of the Link.
        type: string
    type: object
  DmrClusterLinkRemoteAddressLinks:
    properties:
      uri:
        description: The URI of this Remote Address object.
        type: string
    type: object
  DmrClusterLinkRemoteAddressResponse:
    properties:
      data:
        $ref: '#/definitions/DmrClusterLinkRemoteAddress'
      links:
        $ref: '#/definitions/DmrClusterLinkRemoteAddressLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrClusterLinkRemoteAddressesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/DmrClusterLinkRemoteAddress'
        type: array
      links:
        items:
          $ref: '#/definitions/DmrClusterLinkRemoteAddressLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrClusterLinkResponse:
    properties:
      data:
        $ref: '#/definitions/DmrClusterLink'
      links:
        $ref: '#/definitions/DmrClusterLinkLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrClusterLinkTlsTrustedCommonName:
    properties:
      dmrClusterName:
        description: The name of the Cluster.
        type: string
      remoteNodeName:
        description: The name of the node at the remote end of the Link.
        type: string
      tlsTrustedCommonName:
        description: The expected trusted common name of the remote certificate.
        type: string
    type: object
  DmrClusterLinkTlsTrustedCommonNameLinks:
    properties:
      uri:
        description: The URI of this Trusted Common Name object.
        type: string
    type: object
  DmrClusterLinkTlsTrustedCommonNameResponse:
    properties:
      data:
        $ref: '#/definitions/DmrClusterLinkTlsTrustedCommonName'
      links:
        $ref: '#/definitions/DmrClusterLinkTlsTrustedCommonNameLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrClusterLinkTlsTrustedCommonNamesResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/DmrClusterLinkTlsTrustedCommonName'
        type: array
      links:
        items:
          $ref: '#/definitions/DmrClusterLinkTlsTrustedCommonNameLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrClusterLinks:
    properties:
      linksUri:
        description: The URI of this Cluster's collection of Link objects.
        type: string
      uri:
        description: The URI of this Cluster object.
        type: string
    type: object
  DmrClusterLinksResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/DmrClusterLink'
        type: array
      links:
        items:
          $ref: '#/definitions/DmrClusterLinkLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrClusterResponse:
    properties:
      data:
        $ref: '#/definitions/DmrCluster'
      links:
        $ref: '#/definitions/DmrClusterLinks'
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  DmrClustersResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/DmrCluster'
        type: array
      links:
        items:
          $ref: '#/definitions/DmrClusterLinks'
        type: array
      meta:
        $ref: '#/definitions/SempMeta'
    required:
    - meta
    type: object
  EventThreshold:
    properties:
      clearPercent:
        description: The clear threshold for the value of this counter as a percentage
          of its maximum value. Falling below this value will trigger a corresponding
          event.
        format: int64
        type: integer
      clearValue:
        description: The clear threshold for the absolute value of this counter. Falling
          below this value will trigger a corresponding event.
        format: int64
        type: integer
      setPercent:
        description: The set threshold for the value of this counter as a percentage
          of its maximum value. Exceeding this value will trigger a corresponding
          event.
        format: int64
        type: integer
      setValue:
        description: The set threshold for the absolute value of this counter. Exceeding
          this value will trigger a corresponding event.
        format: int64
        type: integer
    type: object
  EventThresholdByPercent:
    properties:
      clearPercent:
        description: The clear threshold for the value of this counter as a percentage
          of its maximum value. Falling below this value will trigger a corresponding
          event.
        format: int64
        type: integer
      setPercent:
        description: The set threshold for the value of this counter as a percentage
          of its maximum value. Exceeding this value will trigger a corresponding
          event.
        format: int64
        type: integer
    type: object
  EventThresholdByValue:
    properties:
      clearValue:
        description: The clear threshold for the absolute value of this counter or
          rate. Falling below this value will trigger a corresponding event.
        format: int64
        type: integer
      setValue:
        description: The set threshold for the absolute value of this counter or rate.
          Exceeding this value will trigger a corresponding event.
        format: int64
        type: integer
    type: object
  MsgVpn:
    properties:
      authenticationBasicEnabled:
        description: Enable or disable basic authentication for clients connecting
          to the Message VPN. The default value is `true`.
        type: boolean
        x-nullable: true
      authenticationBasicProfileName:
        description: The name of the RADIUS or LDAP Profile to use for basic authentication.
          The default value is `"default"`.
        type: string
        x-nullable: true
      authenticationBasicRadiusDomain:
        description: The RADIUS domain to use for basic authentication. The default
          value is `""`.
        type: string
      authenticationBasicType:
        description: 'The type of basic authentication to use for clients connecting
          to the Message VPN. The default value is `"radius"`. The allowed values
          and their meaning are:


          <pre>

          "internal" - Internal database. Authentication is against Client Usernames.

          "ldap" - LDAP authentication. An LDAP profile name must be provided.

          "radius" - RADIUS authentication. A RADIUS profile name must be provided.

          "none" - No authentication. Anonymous login allowed.

          </pre>

          '
        enum:
        - internal
        - ldap
        - radius
        - none
        type: string
      authenticationClientCertAllowApiProvidedUsernameEnabled:
        description: Enable or disable allowing a client to specify a Client Username
          via the API connect method. When disabled, the certificate CN (Common Name)
          is always used. The default value is `false`.
        type: boolean
      authenticationClientCertEnabled:
        description: Enable or disable client certificate authentication in the Message
          VPN. The default value is `false`.
        type: boolean
      authenticationClientCertMaxChainDepth:
        description: The maximum depth for a client certificate chain. The depth of
          a chain is defined as the number of signing CA certificates that are present
          in the chain back to a trusted self-signed root CA certificate. The default
          value is `3`.
        format: int64
        type: integer
      authenticationClientCertRevocationCheckMode:
        description: "The desired behavior for client certificate revocation checking.\
          \ The default value is `\"allow-valid\"`. The allowed values and their meaning\
          \ are:\n\n<pre>\n\"allow-all\" - Allow the client to authenticate, the result\
          \ of client certificate revocation check is ignored.\n\"allow-unknown\"\
          \ - Allow the client to authenticate even if the revocation status of his\
          \ certificate cannot be determined.\n\"allow-valid\" - Allow the client\
          \ to authenticate only when the revocation check returned an explicit positive\
          \ response.\n</pre>\n Available since 2.6."
        enum:
        - allow-all
        - allow-unknown
        - allow-valid
        type: string
      authenticationClientCertUsernameSource:
        description: "The field from the client certificate to use as the client username.\
          \ The default value is `\"common-name\"`. The allowed values and their meaning\
          \ are:\n\n<pre>\n\"common-name\" - The username is extracted from the certificate's\
          \ Common Name.\n\"subject-alternate-name-msupn\" - The username is extracted\
          \ from the certificate's Other Name type of the Subject Alternative Name\
          \ and must have the msUPN signature.\n</pre>\n Available since 2.5."
        enum:
        - common-name
        - subject-alternate-name-msupn
        type: string
      authenticationClientCertValidateDateEnabled:
        description: Enable or disable validation of the "Not Before" and "Not After"
          validity dates in the client certificate. The default value is `true`.
        type: boolean
      authenticationKerberosAllowApiProvidedUsernameEnabled:
        description: Enable or disable allowing a client to specify a Client Username
          via the API connect method. When disabled, the Kerberos Principal name is
          always used. The default value is `false`.
        type: boolean
      authenticationKerberosEnabled:
        description: Enable or disable Kerberos authentication in the Message VPN.
          The default value is `false`.
        type: boolean
      authorizationLdapGroupMembershipAttributeName:
        description: The name of the attribute that is retrieved from the LDAP server
          as part of the LDAP search when authorizing a client connecting to the Message
          VPN. The default value is `"memberOf"`.
        type: string
      authorizationProfileName:
        description: The name of the LDAP Profile to use for client authorization.
          The default value is `""`.
        type: string
      authorizationType:
        description: 'The type of authorization to use for clients connecting to the
          Message VPN. The default value is `"internal"`. The allowed values and their
          meaning are:


          <pre>

          "ldap" - LDAP authorization.

          "internal" - Internal authorization.

          </pre>

          '
        enum:
        - ldap
        - internal
        type: string
      bridgingTlsServerCertEnforceTrustedCommonNameEnabled:
        description: Enable or disable validation of the Common Name (CN) in the server
          certificate from the remote broker. If enabled, the Common Name is checked
          against the list of Trusted Common Names configured for the Bridge. The
          default value is `true`.
        type: boolean
      bridgingTlsServerCertMaxChainDepth:
        description: The maximum depth for a server certificate chain. The depth of
          a chain is defined as the number of signing CA certificates that are present
          in the chain back to a trusted self-signed root CA certificate. The default
          value is `3`.
        format: int64
        type: integer
      bridgingTlsServerCertValidateDateEnabled:
        description: Enable or disable validation of the "Not Before" and "Not After"
          validity dates in the server certificate. When disabled, a certificate will
          be accepted even if the certificate is not valid based on these dates. The
          default value is `true`.
        type: boolean
      distributedCacheManagementEnabled:
        description: Enable or disable managing of cache instances over the message
          bus. The default value is `true`.
        type: boolean
      dmrEnabled:
        description: Enable or disable Dynamic Message Routing (DMR) for the Message
          VPN. The default value is `false`. Available since 2.11.
        type: boolean
      enabled:
        description: Enable or disable the Message VPN. The default value is `false`.
        type: boolean
        x-nullable: true
      eventConnectionCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventEgressFlowCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventEgressMsgRateThreshold:
        $ref: '#/definitions/EventThresholdByValue'
      eventEndpointCountThreshold:
