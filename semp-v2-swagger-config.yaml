info:
  contact:
    email: support@solace.com
    url: http://www.solace.com
  description: "SEMP (starting in `v2`, see [note 1](#notes)) is a\nRESTful API for\
    \ configuring, monitoring, and administering a Solace PubSub+\nbroker.\n\nSEMP\
    \ uses URIs to address manageable **resources** of the Solace PubSub+\n broker.\
    \ Resources are either individual **objects**, or **collections** of\n objects.\
    \ This document applies to the following API:\n\n\nAPI|Base Path|Purpose|Comments\n\
    :---|:---|:---|:---\nConfiguration|/SEMP/v2/config|Reading and writing config\
    \ state|See [note 2](#notes)\n\n\n\nResources are always nouns, with individual\
    \ objects being singular and\n collections being plural. Objects within a collection\
    \ are identified by an\n `obj-id`, which follows the collection name with the\
    \ form\n `collection-name/obj-id`. Some examples:\n\n<pre>\n/SEMP/v2/config/msgVpns\
    \                       ; MsgVpn collection\n/SEMP/v2/config/msgVpns/finance \
    \              ; MsgVpn object named \"finance\"\n/SEMP/v2/config/msgVpns/finance/queues\
    \        ; Queue collection within MsgVpn \"finance\"\n/SEMP/v2/config/msgVpns/finance/queues/orderQ\
    \ ; Queue object named \"orderQ\" within MsgVpn \"finance\"\n</pre>\n\n## Collection\
    \ Resources\n\nCollections are unordered lists of objects (unless described as\
    \ otherwise), and\n are described by JSON arrays. Each item in the array represents\
    \ an object in\n the same manner as the individual object would normally be represented.\n\
    The creation of a new object is done through its collection\n resource.\n\n\n\
    ## Object Resources\n\nObjects are composed of attributes and collections, and\
    \ are described by JSON\n content as name/value pairs. The collections of an object\
    \ are not contained\n directly in the object's JSON content, rather the content\
    \ includes a URI\n attribute which points to the collection. This contained collection\
    \ resource\n must be managed as a separate resource through this URI.\n\nAt a\
    \ minimum, every object has 1 or more identifying attributes, and its own\n `uri`\
    \ attribute which contains the URI to itself. Attributes may have any\n (non-exclusively)\
    \ of the following properties:\n\n\nProperty|Meaning|Comments\n:---|:---|:---\n\
    Identifying|Attribute is involved in unique identification of the object, and\
    \ appears in its URI|\nRequired|Attribute must be provided in the request|\nRead-Only|Attribute\
    \ can only be read, not written|See [note 3](#notes)\nWrite-Only|Attribute can\
    \ only be written, not read|\nRequires-Disable|Attribute can only be changed when\
    \ object is disabled|\nDeprecated|Attribute is deprecated, and will disappear\
    \ in the next SEMP version|\n\n\n\nIn some requests, certain attributes may only\
    \ be provided in\n certain combinations with other attributes:\n\n\nRelationship|Meaning\n\
    :---|:---\nRequires|Attribute may only be changed by a request if a particular\
    \ attribute or combination of attributes is also provided in the request\nConflicts|Attribute\
    \ may only be provided in a request if a particular attribute or combination of\
    \ attributes is not also provided in the request\n\n\n\n\n## HTTP Methods\n\n\
    The following HTTP methods manipulate resources in accordance with these\n general\
    \ principles:\n\n\nMethod|Resource|Meaning|Request Body|Response Body|Missing\
    \ Request Attributes\n:---|:---|:---|:---|:---|:---\nPOST|Collection|Create object|Initial\
    \ attribute values|Object attributes and metadata|Set to default\nPUT|Object|Create\
    \ or replace object|New attribute values|Object attributes and metadata|Set to\
    \ default (but see [note 4](#notes))\nPATCH|Object|Update object|New attribute\
    \ values|Object attributes and metadata|unchanged\nDELETE|Object|Delete object|Empty|Object\
    \ metadata|N/A\nGET|Object|Get object|Empty|Object attributes and metadata|N/A\n\
    GET|Collection|Get collection|Empty|Object attributes and collection metadata|N/A\n\
    \n\n\n## Common Query Parameters\n\nThe following are some common query parameters\
    \ that are supported by many\n method/URI combinations. Individual URIs may document\
    \ additional parameters.\n Note that multiple query parameters can be used together\
    \ in a single URI,\n separated by the ampersand character. For example:\n\n<pre>\n\
    ; Request for the MsgVpns collection using two hypothetical query parameters\n\
    ; \"q1\" and \"q2\" with values \"val1\" and \"val2\" respectively\n/SEMP/v2/config/msgVpns?q1=val1&q2=val2\n\
    </pre>\n\n### select\n\nInclude in the response only selected attributes of the\
    \ object, or exclude\n from the response selected attributes of the object. Use\
    \ this query parameter\n to limit the size of the returned data for each returned\
    \ object, return only\n those fields that are desired, or exclude fields that\
    \ are not desired.\n\nThe value of `select` is a comma-separated list of attribute\
    \ names. If the\n list contains attribute names that are not prefaced by `-`,\
    \ only those\n attributes are included in the response. If the list contains attribute\
    \ names\n that are prefaced by `-`, those attributes are excluded from the response.\
    \ If\n the list contains both types, then the difference of the first set of\n\
    \ attributes and the second set of attributes is returned. If the list is\n empty\
    \ (i.e. `select=`), no attributes are returned\n\nAll attributes that are prefaced\
    \ by `-` must follow all attributes that are\n not prefaced by `-`. In addition,\
    \ each attribute name in the list must match\n at least one attribute in the object.\n\
    \nNames may include the `*` wildcard (zero or more characters). Nested attribute\n\
    \ names are supported using periods (e.g. `parentName.childName`).\n\nSome examples:\n\
    \n<pre>\n; List of all MsgVpn names\n/SEMP/v2/config/msgVpns?select=msgVpnName\n\
    \n; List of all MsgVpn and their attributes except for their names\n/SEMP/v2/config/msgVpns?select=-msgVpnName\n\
    \n; Authentication attributes of MsgVpn \"finance\"\n/SEMP/v2/config/msgVpns/finance?select=authentication*\n\
    \n; All attributes of MsgVpn \"finance\" except for authentication attributes\n\
    /SEMP/v2/config/msgVpns/finance?select=-authentication*\n\n; Access related attributes\
    \ of Queue \"orderQ\" of MsgVpn \"finance\"\n/SEMP/v2/config/msgVpns/finance/queues/orderQ?select=owner,permission\n\
    </pre>\n\n### where\n\nInclude in the response only objects where certain conditions\
    \ are true. Use\n this query parameter to limit which objects are returned to\
    \ those whose\n attribute values meet the given conditions.\n\nThe value of `where`\
    \ is a comma-separated list of expressions. All expressions\n must be true for\
    \ the object to be included in the response. Each expression\n takes the form:\n\
    \n<pre>\nexpression  = attribute-name OP value\nOP          = '==' | '!=' | '&lt;'\
    \ | '&gt;' | '&lt;=' | '&gt;='\n</pre>\n\n`value` may be a number, string, `true`,\
    \ or `false`, as appropriate for the\n type of `attribute-name`. Greater-than\
    \ and less-than comparisons only work for\n numbers. A `*` in a string `value`\
    \ is interpreted as a wildcard (zero or more\n characters). Some examples:\n\n\
    <pre>\n; Only enabled MsgVpns\n/SEMP/v2/config/msgVpns?where=enabled==true\n\n\
    ; Only MsgVpns using basic non-LDAP authentication\n/SEMP/v2/config/msgVpns?where=authenticationBasicEnabled==true,authenticationBasicType!=ldap\n\
    \n; Only MsgVpns that allow more than 100 client connections\n/SEMP/v2/config/msgVpns?where=maxConnectionCount>100\n\
    \n; Only MsgVpns with msgVpnName starting with \"B\":\n/SEMP/v2/config/msgVpns?where=msgVpnName==B*\n\
    </pre>\n\n### count\n\nLimit the count of objects in the response. This can be\
    \ useful to limit the\n size of the response for large collections. The minimum\
    \ value for `count` is\n `1` and the default is `10`. There is a hidden maximum\n\
    \ as to prevent overloading the system. For example:\n\n<pre>\n; Up to 25 MsgVpns\n\
    /SEMP/v2/config/msgVpns?count=25\n</pre>\n\n### cursor\n\nThe cursor, or position,\
    \ for the next page of objects. Cursors are opaque data\n that should not be created\
    \ or interpreted by SEMP clients, and should only be\n used as described below.\n\
    \nWhen a request is made for a collection and there may be additional objects\n\
    \ available for retrieval that are not included in the initial response, the\n\
    \ response will include a `cursorQuery` field containing a cursor. The value\n\
    \ of this field can be specified in the `cursor` query parameter of a\n subsequent\
    \ request to retrieve the next page of objects. For convenience,\n an appropriate\
    \ URI is constructed automatically by the broker and included\n in the `nextPageUri`\
    \ field of the response. This URI can be used directly\n to retrieve the next\
    \ page of objects.\n\n## Notes\n\nNote|Description\n:---:|:---\n1|This specification\
    \ defines SEMP starting in \"v2\", and not the original SEMP \"v1\" interface.\
    \ Request and response formats between \"v1\" and \"v2\" are entirely incompatible,\
    \ although both protocols share a common port configuration on the Solace PubSub+\
    \ broker. They are differentiated by the initial portion of the URI path, one\
    \ of either \"/SEMP/\" or \"/SEMP/v2/\"\n2|This API is partially implemented.\
    \ Only a subset of all objects are available.\n3|Read-only attributes may appear\
    \ in POST and PUT/PATCH requests. However, if a read-only attribute is not marked\
    \ as identifying, it will be ignored during a PUT/PATCH.\n4|For PUT, if the SEMP\
    \ user is not authorized to modify the attribute, its value is left unchanged\
    \ rather than set to default. In addition, the values of write-only attributes\
    \ are not set to their defaults on a PUT. If the object does not exist, it is\
    \ created first.\n5|For DELETE, the body of the request currently serves no purpose\
    \ and will cause an error if not empty.\n\n\n\n"
  title: SEMP (Solace Element Management Protocol)
  version: '2.9'
parameters:
  countQuery:
    default: 10
    description: Limit the count of objects in the response. See [Count](#count "Description
      of the syntax of the `count` parameter").
    in: query
    minimum: 1
    name: count
    required: false
    type: integer
  cursorQuery:
    description: The cursor, or position, for the next page of objects. See [Cursor](#cursor
      "Description of the syntax of the `cursor` parameter").
    in: query
    name: cursor
    required: false
    type: string
  selectQuery:
    collectionFormat: csv
    description: Include in the response only selected attributes of the object, or
      exclude from the response selected attributes of the object. See [Select](#select
      "Description of the syntax of the `select` parameter").
    in: query
    items:
      type: string
    name: select
    required: false
    type: array
  whereQuery:
    collectionFormat: csv
    description: Include in the response only objects where certain conditions are
      true. See [Where](#where "Description of the syntax of the `where` parameter").
    in: query
    items:
      type: string
    name: where
    required: false
    type: array
